<!DOCTYPE html>
<html>

<head>
	<title>ShePrues' Text Splitter v1.0</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="chunk-display.js"></script>
</head>

<body>
	<div class="container mt-2">
		<div class="form-floating mb-1">
			<textarea class="form-control" placeholder="Text" id="text-input" oninput="updateRows(this)"
				style="height: 100px"></textarea>
			<label for="floatingTextarea2">Enter Text</label>
		</div>
		<button type="button" class="btn btn-secondary" onclick=" displayChunks(); countWords();">Count words and display chunks</button>
		<div id="word-count"></div>
		<div id="text-display">
			<label for="blank-space"></label>
		</div>
	</div>
	<script>
		function updateRows(textarea) {
			textarea.rows = textarea.value.split("\n").length;
		}
	</script>
</body>

</html>
