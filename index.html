<!DOCTYPE html>
<html>
<head>
	<title>ShePrues' Text Splitter v1.0</title>
	<style>
		.wrapper {
			display: block;
			margin-bottom: 10px;
		}
	</style>
	<script src="word-counter.js"></script>
	<script src="chunk-display.js"></script>
</head>
<body>
	<div class="wrapper">
		<label for="text-input">Enter text:</label>
		<textarea id="text-input" style="width: 80%;" rows="1" oninput="updateRows(this)"></textarea>
	</div>
	<div class="wrapper">
		<button onclick="displayChunks(); countWords();">Count words and display chunks</button>
	</div>
	<div id="word-count"></div>
	<div id="text-display">
		<label for="blank-space"></label>
	</div>

	<script>
		function updateRows(textarea) {
			textarea.rows = textarea.value.split("\n").length;
		}
	</script>
</body>
</html>
